services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: cep_database
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/cep_database
      CLIENT_ORIGIN: http://localhost:3000
      BACKEND_URL: http://localhost:4000
    ports:
      - "4000:4000"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:4000
    environment:
      NODE_ENV: production
      PORT: 3000
      VITE_API_BASE_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo-data:
  backend-uploads:
  backend-logs:

