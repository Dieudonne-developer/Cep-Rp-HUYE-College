services:
  - type: web
    name: cep-backend
    env: node
    rootDir: backend
    plan: free
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: CLIENT_ORIGIN
        fromService:
          type: web
          name: cep-frontend
          property: url
      - key: BACKEND_URL
        fromService:
          type: web
          name: cep-backend
          property: url

  - type: web
    name: cep-frontend
    env: node
    rootDir: frontend
    plan: free
    dockerfilePath: frontend/Dockerfile
    # CRITICAL: Do NOT set staticPublishPath - this makes it a static site!
    # staticPublishPath should NOT be here for web service
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: cep-backend
          property: url

