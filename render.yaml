services:
  - type: web
    name: cep-backend
    env: docker
    rootDir: backend
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
        # Set this in Render Dashboard to your Railway MongoDB connection string
        # Example: mongodb://mongo:UWxIyLcLqSLzUskMheYBSwdzqXjHYate@gondola.proxy.rlwy.net:30232
        # For local development/Docker: mongodb://localhost:27017/cep_database
        # For Docker Compose: mongodb://mongo:27017/cep_database
      - key: CLIENT_ORIGIN
        value: https://cep-rp-huye-college.vercel.app
      - key: FRONTEND_URL
        value: https://cep-rp-huye-college.vercel.app
      - key: BACKEND_URL
        fromService:
          type: web
          name: cep-backend
          property: url

